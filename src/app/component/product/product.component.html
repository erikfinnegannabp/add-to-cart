<div class="card-top container-fluid">
  <div class="container d-flex">
      <div class="category">
          <a (click)="filter('')">
              <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
              <h6>All products</h6>
          </a>
      </div>
      <div class="category">
          <a (click)="filter('electronics')">
              <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
              <h6>Electronics</h6>
          </a>
      </div>
      <div class="category">
          <a (click)="filter('fashion')">
              <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
              <h6>Fashion</h6>
          </a>
      </div>
      <div class="category">
          <a (click)="filter('jewelry')">
              <img src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" alt="">
              <h6>Jewelry</h6>
          </a>
      </div>
  </div>
</div>

<div class="container">
  <div class="row">
      <ng-container *ngFor="let item of productList | filter:searchTerm:'title' | filter:searchCategory:'category'">
          <div class="card col-md-3 item">
              <img src="{{item.image}}" title="{{item.title}}">
              <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;" title="{{item.title}}">{{item.title}}</h5>
              <p title="{{item.description}}">{{item.description}}</p>
              <ng-container *ngIf="item.onSale">
                <p><strong>Price:</strong>&nbsp;<s>${{item.price}}</s>&nbsp;<span style="color:red"><b>${{item.finalPrice}}</b> *{{item.discount}}% OFF*</span></p>
              </ng-container>
              <ng-container *ngIf="!item.onSale">
                <p><strong>Price:</strong> ${{item.price}}</p>
              </ng-container>
              <button class="btn btn-primary" (click)=addToCart(item)>Add to cart</button>
          </div>
      </ng-container>

  </div>
</div>
